name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint Python
        run: |
          pip install flake8
          flake8 python_ai/
      - name: Run Python tests
        run: |
          pip install pytest
          pytest python_ai/

  build-and-test-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile Java
        run: |
          javac java_core/data_ingestion/RealTimeDataFetcher.java
      - name: Run Java
        run: |
          java -cp java_core data_ingestion.RealTimeDataFetcher
